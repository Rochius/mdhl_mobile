    <link rel="stylesheet" href="../css/registration_style.css">
    <link rel="shortcut icon" href="../assets/img/mdhl_logo.png" type="image/x-icon">
    <title>Registration Form - MDHL</title>
</head>
<body>
    <header>
        <section class="menu">
            <div class="icon_container"><img src="../assets/img/menu.png" alt=""></div>
            <nav class="nav_container hide">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./aboutMDHL.html">About MDHL</a></li>
                    <li><a href="#">Registration</a></li>
                    <li><a href="./gameInfo.html">Game Information</a></li>
                    <li><a href="./rules.html">Rules</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </section>
        <a href="../index.html"><div class="container_logo">
            <img src="../assets/img/mdhl_logo.png" alt="">
        </div></a>
        <h1 class="header_title hide">Mighty Ducks Hockey League</h1>
    </header>
    <main>
        <div class="container_title">
            <h1>Registration <span>- Player's Information</span></h1>
        </div>
        <section class="comming_events_container">
            <form class="comming_events_item">
                <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
                <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
                <label for="strt_address">Strt Address:<input type="text" name="strt_address" id="strt_address"></label>
                <label for="city" class="half_label">City:<input type="text" name="city" id="city"></label>
                <label for="zip_code" class="half_label">Zip Code:<input type="text" name="zip_code" id="zip_code"></label>
                <label for="birth_date" class="half_label">Birth Date:<input type="date" name="birth_date" id="birth_date"></label>
                <label for="gender" class="half_label">Gender: <select name="gender" id="gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Non-binary">Non-binary</option>
                    <option value="N/A">N/A</option>
                </select></label>
                <label for="guardian_name">Parent/Guarrdian Name:<input type="text" name="guardian_name" id="guardian_name"></label>
                <label for="contect_phone">Contact Phone:<input type="tel" name="contect_phone" id="contect_phone"></label>
                <label for="e-mail">E-mail:<input type="email" name="e-mail" id="e-mail"></label>
                <p>Which elementary schools do you live near?</p>
                <label for="first_school" class="half_label">First School: <select name="first_school" id="first_school">
                    <option value="katzenmaier">AJ Katzenmaier</option>
                    <option value="greenbay">Greenbay</option>
                    <option value="yeager">Howard A Yeager</option>
                    <option value="hart">Marjorie P Hart</option>
                    <option value="north">North Elementary</option>
                    <option value="south">South Elementary</option>
                </select></label>
                <label for="second_school" class="half_label">Second School: <select name="second_school" id="second_school">
                    <option value="katzenmaier">AJ Katzenmaier</option>
                    <option value="greenbay">Greenbay</option>
                    <option value="yeager">Howard A Yeager</option>
                    <option value="hart">Marjorie P Hart</option>
                    <option value="north">North Elementary</option>
                    <option value="south">South Elementary</option>
                </select></label>
                <div class="button_container">
                    <button><a href="../index.html">Cancel</a></button>
                    <button><a href="./registration_league_info.html">Next</a></button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="container_logo">
            <img src="/assets/img/mdhl_logo.png" alt="">
        </div>
    </footer>
</body>
<script src="../js/menu_buttom.js"></script>
</html>
